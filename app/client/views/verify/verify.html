<div class="verify page">
  <div class="divided title">
    EMAIL VERIFICATION
  </div>
  <div class="ui segment">
    <div ng-show="success">
      <i class="uncommongreen check circle icon"></i>
      <p>
        Your email has been verified!
      </p>
      <br>
      <div class="ui fluid uncommonraspberry button"
           ui-sref="app.dashboard">
        Continue to Dashboard
      </div>
    </div>
    <div ng-show="!success">
      <i class="uncommonred circle remove icon"></i>
      <p>
        This token is invalid.
      </p>
    </div>
  </div>
</div>
